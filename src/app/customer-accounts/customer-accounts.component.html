<div class="container mt-2">
  <div class="card">
    <div class="card-header">Accounts

    </div>
    <div class="card-body">
      <table class="table align-content-center">
        <thead>
        <tr>
          <th>ID</th><th>Balance</th>
        </tr>
        </thead>
        <tbody >
        <tr *ngFor="let a of accounts | async">
          <td >{{a.id}}</td>
          <td>{{a.balance}}</td>
          <td>
            <button class="btn btn-success" (click)="handleDetails(a)">
              Details
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
